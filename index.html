<!DOCTYPE html>

<html lang="en">

<head>
    <title>Daily Reflection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="images/png" sizes="16x16" href="./images/stoicism.png">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/app.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6b9eae">
</head>

<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1>Daily Reflection</h1>
            <h2 id="display-date">Loading...</h2>
        </div>

        <div class="text-center my-3 desktop-buttons">
            <button type="button" class="btn btn-success mx-1" id="previous">Previous</button>
            <button type="button" class="btn btn-primary mx-1" id="current">Today</button>
            <button type="button" class="btn btn-success mx-1" id="next">Next</button>
        </div>

        <div id="reflection_quotes" class="p-3"></div>
        <div id="reminders" class="p-3"></div>
        <p>v1.4</p>
    </div>

    <script src="./scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="./scripts/popper.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/app.js"></script>
    <button id="installBtn" style="display: none;">Install App</button>
</body>

</html>
